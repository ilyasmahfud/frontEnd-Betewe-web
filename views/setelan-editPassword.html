        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/editProfil.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- End Navbar -->    
    
    
    <title>BETEWE</title>
</head>
<body>
    <div id="contentEditPassword">
        <div class="container">
            <div class="row"> 
                <!-- "setting-profile-user" -->
                <div class="col-3">
                    <div class="container">
                            <h4 id="setelan">Setelan</h4>
                            <div class="border-pemisah"></div>
                            <div class="teks-setelan">
                                <a href="edit-profile.html"><h6>Edit Profil</h6></a>
                                <a href="setelan-editPassword.html"><h6>Ubah Kata Sandi</h6></a> 
                                <a href="setelan-berlangganan.html"><h6>Berlangganan</h6></a>
                                <h6>Notifikasi</h6>
                                <h6>QnA</h6>
                                <h6>Pelayanan Pelanggan</h6>
                            </div>
                    </div>
                </div>

                <!-- edit-password -->
                <div class="col-7">
                    <div class="container" id="user">
                        <!-- User -->
                        <div class="row" id="change-photo">
                            <div class="col-4">
                                <img src="assets/images/Ava user.svg" alt="...">
                            </div>
                            <div class="col-8" id="namaNprodi">
                                <h3>Nuna</h3>
                                <h5>S1 Sastra Indonesia</h5>
                            </div>
                        </div>
                        
                        <form action="#" action="">
                        <!-- kata sandi lama -->
                        <div class="row" id="change-password">
                            <div class="row">
                                <div class="col-4">
                                    <h4>Kata Sandi Lama</h4>
                                </div>
                                <div class="col-8">
                                    <div class="input-group mb-3">
                                        <input class="form-control" type="password" placeholder="" name="" id="oldPassword" style="border-right: transparent;" onkeyup="cek()">
                                        <span class="input-group-text" id="basic-addons1" 
                                            style="background-color: transparent; border: 0.5px solid #1A1a1a; border-left: transparent; border-radius: 0px 10px 10px 0px;"><i 
                                            id="toggle_pwd1" class="fa fa-fw fa-eye-slash field_icon"></i></span>
                                    </div>
                                    <p id="passwordLama">|</p>
                            </div>
                        </div>
    
                        <!-- kata sandi baru -->
                        <div class="row">
                            <div class="col-4">
                                <h4>Kata Sandi Baru</h4>
                            </div>
                            <div class="col-8">
                                <div class="input-group mb-3">
                                    <input class="form-control" type="password" placeholder="" name="" id="newPassword" style="border-right: transparent;" onkeyup="cek2()">
                                    <span class="input-group-text" id="basic-addons1"
                                        style="background-color: transparent; transparent; border: 0.5px solid #1A1a1a; border-left: transparent; border-radius: 0px 10px 10px 0px;"><i
                                            id="toggle_pwd2" class="fa fa-fw fa-eye-slash field_icon"></i></span>
                                </div>
                                <p id="alertNewPassword"></p>
                                <p>
                                  Kata sandi min. 5 karakter, terdiri dari 1 huruf besar, 1 huruf kecil, dan 1 angka.
                                </p>
                            </div>
                        </div>
    
                        <!-- kata sandi  -->
                        <div class="row">
                            <div class="col-4">
                                <h4>Konfirmasi Kata Sandi Baru</h4>
                            </div>
                            <div class="col-8">
                                <div class="input-group mb-3">
                                    <input class="form-control" type="password" placeholder="" name="" id="konfirmPassword" style="border-right: transparent;" onkeyup="cek3()">
                                    <span class="input-group-text" id="basic-addons1"
                                        style="background-color: transparent; border: 0.5px solid #1A1a1a; border-left: transparent; border-radius: 0px 10px 10px 0px;"><i
                                            id="toggle_pwd3" class="fa fa-fw fa-eye-slash field_icon"></i></span>
                                </div>
                                <p id="konfirmNewPassword">|</p>
                            </div>
                        </div>
                    </div>
        
                    <script src="assets/js/changePassword/alert.js"></script>

                <!-- btn-simpan -->
                <div class="col-2">
                    <button type="submit" id="btnSimpan" value="Submit Edit" disabled>Ubah kata sandi</button>
                </div>
                </form>

            </div>
        </div>
    </div>
</body>
</html>
