<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/pertanyaan.css">
        <title>Pertanyaan</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <!-- Konten Kiri -->
                <div class="col-xl-11" id="formPertanyaan">
                    <div class="row">
                        <div class="col-1" style="padding-top: 15px;">
                            <img src="assets/images/foto_profil.svg">
                        </div>

                        <div class="col-10">
                            <form action="/api/addQuestion" method="POST" style="padding-top: 20px;" class="regis">
                                <!-- USERNAME -->
                                <h5 class="mt-0">Nama <span id="jenis">Pertanyaan</span></h5>
                                <p id="prodi">S1 Sastra Indonesia</p>

                                <!-- input pertanyaan -->
                                <div>
                                    <input type="text" name="" id="pertanyaan" placeholder="Pertanyaan">
                                </div>
                                <div id="alert">
                                    <p>* wajib</p>
                                </div>
            
                                <!-- Deskripsi Pertanyaan -->
                                <div id="descPertanyaan" >
                                    <div class="selectFile">
                                        <label for="file"><img src="assets/images/addVideo.svg" alt=""></label>
                                        <label for="file"><img src="assets/images/addImages.svg" alt=""></label>
                                        <input type="file" multiple accept="video/*" name="files[]" id="file" >
                                        <input type="file" multiple accept="image/*" name="files[]" id="file" >
                                    </div>
                                    <div>
                                        <textarea id="deskripsiPertanyaan" cols="30" rows="10" placeholder="Tambahkan deskripsi, foto, atau video jika diperlukan"></textarea>
                                    </div>
                                </div>
                                <div id="alert">
                                    <p>* wajib</p>
                                </div>
                                
                                <!-- Hastag -->
                                <div id="kategori">
                                    <h5>Kategori</h5>
                                    <p id="descKategori">
                                        Tambahkan kategori yang sesuai dengan pembahasan forummu, agar pengguna lain dapat melihat dan ikut berkontribusi dalam mencari solusi untukmu.
                                    </p>
                                    <div class="container">
                                        <div class="row">
                                            <div class="col-sm-4">
                                                <input id="fakultas" placeholder="Kategori">
                                            </div>
                                            <div class="col-sm-4">
                                                <input id="programStudi" placeholder="Program Studi">
                                            </div>
                                            <div class="col-sm-4">
                                                <input id="matkul" placeholder="Mata Kuliah">
                                            </div>
                                        </div>
                                    </div>
                                    <div id="alert" style="margin-top: 10px;">
                                        <p>* wajib</p>
                                    </div>
                                </div>
            
                                <!-- Script button disable/enable-->
                                <script src="assets/js/buttonDIsable.js"></script>
            
                                <!-- TOMBOL MASYOK -->
                                <div class="d-grid gap-2 col-12 mx-block">
                                    <button type="submit" id="btnSubmited" value="Submit form" disabled>Daftar</button>
                                </div> 
                            </form>
                        </div>
                    </div>
                </div>
    
                <!-- Space untuk tombol kirim -->
                <div class="col-xl-2">
                </div>
            </div>
        </div>
    </body>
</html>
